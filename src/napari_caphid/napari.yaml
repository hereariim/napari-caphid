name: napari-caphid
display_name: CAphid
contributions:
  commands:
    - id: napari-caphid.get_reader
      python_name: napari_caphid._reader:napari_get_reader
      title: Open data with CAphid
    - id: napari-caphid.write_multiple
      python_name: napari_caphid._writer:write_multiple
      title: Save multi-layer data with CAphid
    - id: napari-caphid.write_single_image
      python_name: napari_caphid._writer:write_single_image
      title: Save image data with CAphid
    - id: napari-caphid.make_qwidget
      python_name: napari_caphid._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-caphid.make_magic_widget
      python_name: napari_caphid._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-caphid.make_func_widget
      python_name: napari_caphid._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-caphid.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-caphid.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-caphid.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-caphid.make_qwidget
      display_name: Example QWidget
    - command: napari-caphid.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-caphid.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
